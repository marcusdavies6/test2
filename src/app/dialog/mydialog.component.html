<div class="container text-center">    
 {{tmpMessage}}
  <div class="block-area" id="tableStriped">
    <div > 
        <table class="table table-hover">
            <tbody>
                <tr *ngFor="let agreement of agreements" (click)="gotoAgreementDetail(agreement)">
                  <td>{{agreement.lessor}}</td>
                  <td>{{agreement.lessee}}</td>
                  <td>{{agreement.startDate | date:'dd MMM yyyy'}}</td>
                  <td>{{agreement.endDate | date:'dd MMM yyyy'}}</td>
                </tr>
            </tbody>
        </table>
         
    </div>
    <button (click)="doSomething()">Something</button>
    <button md-raised-button color="primary" (click)="openJazz()" [disabled]="dialogRef">Open dialog</button>
<button md-raised-button color="accent" (click)="openContentElement()">Open dialog with content elements</button>
</div>

</div>
