<div class="block-area" id="tableStriped">
    <div > 
        <table class="table table-hover">
            <thead>  
                <th>Lessor</th>
                <th>Lessee</th>
                <th>Start date</th>
                <th>End date</th>
            </thead>
            <tbody>
                <tr *ngFor="let agreement of agreements" (click)="gotoAgreementDetail(agreement)">
                    <td>{{agreement.lessor}}</td>
                    <td>{{agreement.lessee}}</td>
                    <td>{{agreement.startDate | date:'dd MMM yyyy'}}</td>
                    <td>{{agreement.endDate | date:'dd MMM yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
